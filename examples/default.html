<html>
  <head>
    <script src='../node_modules/jquery/dist/jquery.js'></script>
    <script src='../lib/jquery.expandableRow.js'></script>
    <script>
      $(function() {
        return $('table.sample1').expandableRow(function($row, cb) {
          var name;
          name = $row.find('td').first().text();
          return cb("Expanded content for " + name);
        });
      });
    </script>

    <style>
      table {
        border-collapse: collapse;
      }

      table tr {
        border: 1px solid black;
      }

      table td, table th {
        padding: 2px 10px;
        text-align: left;
        cursor: pointer;
      }

      table tr.expanded td {
        background: #eee;
      }

      table tr.expanded-content td {
        background: #bef;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <table class="sample1">
      <thead>
        <tr>
          <th>Framework</th>
          <th>Release Date</th>
          <th>Latest Version</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ruby on Rails</td>
          <td>Decemeber 13, 2005</td>
          <td>4.1.5</td>
        </tr>
        <tr>
          <td>Node JS</td>
          <td>May 27, 2009</td>
          <td>0.10.30</td>
        </tr>
        <tr>
          <td>Play</td>
          <td>May 2007</td>
          <td>2.3.3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
